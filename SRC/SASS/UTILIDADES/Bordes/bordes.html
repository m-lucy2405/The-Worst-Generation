<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bordes.css">
    <title>Bordes</title>
</head>
<body>
    <h1>Bordes</h1>
    <div class="container">
        <h1>Bordes basicos</h1>
        <div class="bordes1">
            <button class="borde__solido">borde solido</button>
            <button class="borde__dotted">borde__dotted</button>
            <button class="borde__dashed">borde__dashed</button>
            <button class="borde__double">borde__double</button>
            <button class="borde__groove">borde__groove</button>
            <button class="borde__ridge">borde__ridge</button>
            <button class="borde__inset">borde__inset</button>
            <button class="borde__outset">borde__outset</button>
            <button class="borde__none">borde__none</button>
        </div>
    
    <div class="bordes2">
        <h1>Bordes redondeados</h1>
        <button class="borde__redondeado__1">.borde redondeado 1</button>
        <button class="borde__redondeado__2">.borde redondeado 2</button>
        <button class="borde__redondeado__3">.borde redondeado 3</button>
        <button class="borde__redondeado__4">.borde redondeado 4</button>
        <button class="borde__redondeado__5">.borde redondeado 5</button>
        <button class="borde__redondeado__6">.borde redondeado 6</button>
        
    </div>

    <div class="bordes3">
        <h1>MODELO de bordes</h1>
        <button class="borde__redondeado__7">MODELO 1</button>
        <button class="borde__redondeado__8">MODELO 2</button>
        <button class="borde__redondeado__9">MODELO 3</button>
        <button class="borde__redondeado__10">MODELO 4</button>        
    </div>

     <div class="bordes3">
        <h1>MODELO ALINE COLOR</h1>
        <button class="borde__redondeado__11">MODELO 1</button>
        <button class="borde__redondeado__12">MODELO 2</button>
        <button class="borde__redondeado__13">MODELO 3</button>
    </div>



    
    
</body>
</html>
