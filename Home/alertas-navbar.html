<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones y Alertas</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  

  <h2>Alertas</h2>
  <div class="alert alert-success"><span class=".alert-icon"><img src="../SASS/IMGs/exito.ico" alt="", height="100", width="100"></span>¡Éxito! La operación se completó correctamente.</div>
  <div class="alert alert-info">¡Información: Esta es una nota importante que debes tener en cuenta.</div>
  <div class="alert alert-warning">¡Advertencia: Esta acción puede tener consecuencias no deseadas.</div>
  <div class="alert alert-danger">¡Error: No se pudo completar la operación debido a un error inesperado.</div>
</body>
</html>
