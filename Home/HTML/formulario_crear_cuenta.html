<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Home/main.css">
    <title>Crear cuenta</title>
</head>
<body>

    <div class="container__crear__cuenta">
        <form>
            <h2>Crear Cuenta</h2>
            <div class="form__group">
                <div class="input__with__icon">
                    <input type="text" id="id" name="id" placeholder="ID">
                    <span class="icon id__icon"></span>
                </div>
            </div>
            <div class="form__group">
                <div class="input__with__icon">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    <span class="icon nombre__icon"></span>
                </div>
            </div>
            <div class="form__group">
                <div class="input__with__icon">
                    <input type="text" id="direccion" name="direccion" placeholder="Dirección">
                    <span class="icon direccion__icon"></span>
                </div>
            </div>
            <div class="form__group">
                <div class="input__with__icon">
                    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
                    <span class="icon telefono__icon"></span>
                </div>
            </div>
            <div class="form__group">
                <div class="input__with__icon">
                    <input type="email" id="email" name="email" placeholder="Email">
                    <span class="icon email__icon"></span>
                </div>
            </div>
            <div class="form__group">
                <div class="input__with__icon">
                    <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de Usuario">
                    <span class="icon nombre__usuario__icon"></span>
                </div>
            </div>
            <div class="form__group">
                <div class="input__with__icon">
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                    <span class="icon password__icon"></span>
                </div>
            </div>
            <label for="">mostrar contraseña<input type="checkbox"></label>
            <button type="submit">Crear Cuenta</button><br>
            <a href="">iniciar secion</a>
        </form>
    </div>
    
    
    

</body>
</html>

<style>
    body{
        background-image: url('../../SASS/IMGs/tesoro__une__Piece__wiki__1__fondo__login.jpg');
    }
    
  
</style>


    


    
</body>
</html>
