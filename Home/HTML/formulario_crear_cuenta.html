<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Home/main.css">
    <title>Crear cuenta</title>
</head>
<body>

    <div class="container__crear__cuenta">
        <form>
            <h2>CREAR CUENTA</h2>
            <div class="form__group">
                <input type="text" name="id" placeholder="ID">
            </div>
            <div class="form__group">
                <input type="text" name="nombre" placeholder="Nombre">
            </div>
            <div class="form__group">
                <input type="text" name="direccion" placeholder="Dirección" required>
            </div>
            <div class="form__group">
                <input type="text" name="telefono" placeholder="Teléfono" pattern="[0-9]+" required>
            </div>
            <div class="form__group">
                <input type="email" name="correo" placeholder="Correo electrónico" required>
            </div>
            <div class="form__group">
                <input type="text" name="usuario" placeholder="Nombre de usuario" required>
            </div>
            <div class="form__group input__with__icon">
                <input type="password" name="contrasena" id="password" placeholder="Contraseña" required>
                <span class="icon password__icon"></span>
            </div>
            <div class="form__group">
                <label class="form-check-label">
                    <input type="checkbox"> Mostrar Contraseña
                </label>
            </div>
            <div class="form__group">
                <button type="submit">Crear Cuenta</button>
                <button type="button">Iniciar Sesión</button>
            </div>
        </form>
    </div>
    
    

    
   
    
</body>
</html>

</html>
